{% extends "network/layout.html" %}

{% block body %}
    <div class="container">
        <h1>Create Post</h1>
        <form action="{% url 'add' %}" method="post">
            {% csrf_token %}
        <div class="form-group">
            <label>Subject</label>
            {{ form.subject }}
        </div>
        <div class="form-group">
            <label>Content</label>
            {{ form.content }}
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Submit">
        </div>
        </form>
    </div>
{% endblock %}
