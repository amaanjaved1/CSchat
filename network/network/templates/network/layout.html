{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}CSchat{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
        <script src="{% static 'network/index.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">CSchat</a>
          
            <div>
              <ul class="navbar-nav mr-auto d-flex flex-row">
                <li class="nav-item">
                  <a class="nav-link pr-2" href="{% url 'index' 1 %}">All Posts</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item pr-2">
                    <a class="nav-link" href="{% url 'following' 1 %}">Following</a>
                </li> 
                    <li class="nav-item pr-2">
                        <a class="nav-link" href="{% url 'add' %}">Create Post</a>
                    </li>
                    <li class="nav-item pr-2">
                        <a class="nav-link" href="{% url 'profile' request.user.id %}">View Profile</a>
                    </li>
                    <li class="nav-item pr-2">
                        <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                    </li>
                {% else %}
                    <li class="nav-item pr-2">
                        <a class="nav-link" href="{% url 'login' %}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                {% endif %}
              </ul>
            </div>
          </nav>
        
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
